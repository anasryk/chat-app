<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Hub - by ANAS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">

   <link rel="shortcut icon" href="messenger_3131681.png" type="image/x-icon">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container fade-in" id="loginScreen">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="fas fa-comments me-2"></i>ChatHub</h2>
                <p class="mb-0">Connect with your community</p>
            </div>
            <div class="login-form">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Minimum 5 characters" required>
                            <button class="btn btn-primary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="key" class="form-label">Room Key</label>
                        <input type="text" class="form-control" id="key" placeholder="Enter your access key" required>
                        <div class="key-info mt-2">
                            <div><i class="fas fa-key fa-sm me-1"></i> Available rooms:</div>
                            <div class="mt-1">
                                <span class="key-item">abc123</span>
                                <span class="key-item">xyz789</span>
                                <span class="key-item">def456</span>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger d-none" id="loginError">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="errorText">Invalid username or password!</span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Join Chat
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-container" id="chatScreen">
        <div class="container-fluid py-3">
            <div class="chat-header mb-3">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <h3>
                        <i class="fas fa-comments me-2"></i>ChatHub
                        <span class="room-badge" id="roomInfo">Room</span>
                    </h3>
                    <div class="action-buttons mt-2 mt-md-0">
                        <button id="clearChatBtn" class="btn btn-outline-danger">
                            <i class="fas fa-trash me-1"></i>Clear Chat
                        </button>
                        <button id="logoutBtn" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="chat-body">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be displayed here -->
                </div>
                
                <div class="chat-input">
                    <form id="messageForm">
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." required>
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    
<!-- Footer Code -->
<footer class="chat-footer">
    <div class="footer-content">
        <p>Made with <i class="fas fa-heart pulse"></i> by Muhammad Anas</p>
    </div>
</footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    
    <script src="script.js"></script>
</body>
</html>
